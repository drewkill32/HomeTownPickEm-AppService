# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy DotNet project to Azure Function App - hometown-func

on:
  push:
    branches:
      - master
    paths: 
      - './src/HometownPickEmFunc'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PROJECT_PATH: './src/HometownPickEmFunc'    # set this to the path to your web app project, defaults to the repository root
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
        
    - name: dotnet build
      run: dotnet build ${{env.AZURE_FUNCTIONAPP_PROJECT_PATH}} --configuration Release
      
    - name: dotnet publish
      run: dotnet publish ${{env.AZURE_FUNCTIONAPP_PROJECT_PATH}} -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: 'hometown-func'
        slot-name: 'production'
        package: ${{env.DOTNET_ROOT}}/myapp
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cd8d7fb9c0864130b32ec58959a8ee0c }}
